<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta -->
    <!-- <meta name="description" content="HM-WebCorderのポートフォリオサイトです"> -->

    <!-- ogp -->

    <!-- favicon -->
    <link rel="icon" href="./assets/img/favicon.ico">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Noto+Serif+JP:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <!-- title -->
    <title>Top-HM-WebCoder</title>
    <!-- javascript css -->
    <!-- <link rel="stylesheet" href="./Asset/css/animate.css"> -->
    <!-- css -->
    <!-- <link rel="stylesheet" href="./Asset/css/reset.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
</head>

<body>
    <!-- header -->
    <header id="top" class="p-header">
        <div class="p-header__wrap">
            <div class="p-header__logo">
                <h1><a href="#top" class="p-header__logo--link"><img src="./assets/img/img-logo01.png" alt="logo"></a>
                </h1>
            </div>
        </div>
    </header>
    <main>
        <!-- mainvisual -->
        <div class="p-page-mv">
            <div class="p-page-mv__title">
                <div class="p-page-mv__title__main">
                    <p>Contact</p>
                </div>
                <div class="p-page-mv__title__sub">
                    <p>お問い合わせ</p>
                </div>
            </div>
        </div>
        <!-- contact -->
        <section class="l-section p-contact">
            <div class="p-contact--inner">
                <div class="p-contact__title">
                    <div class="p-contact__title--main">
                        <h2 class="c-section__title--main"><span>C</span>ontact</h2>
                    </div>
                    <div class="p-contact__title--sub c-section__title--sub">お問い合わせ</div>
                </div>
                <div class="p-contact-form">
                    <div class="p-contact__text">研修のお申し込み、その他お問い合わせは、下記のフォームからお問い合わせ内容をご記入ください。<br>
                        2日以内に担当者からメールにてご連絡いたします。
                    </div>
                    <div class="contact_form">
                        <form id="js-form" action="#" method="post">
                            <dl class="contact_form_dl">
                                <div class="contact_box">
                                    <dt class="contact_box_label label_company">
                                        <label for="your_company">会社名</label>
                                    </dt>
                                    <dd class="contact_box_text">
                                        <input type="text" name="" id="your_company" placeholder="例）○○株式会社">
                                    </dd>
                                </div>
                                <div class="contact_box">
                                    <dt class="contact_box_label label_name">
                                        <label for="your_name" class="is_reqired">お名前</label>
                                    </dt>
                                    <dd class="contact_box_text">
                                        <input type="text" name="" id="your_name" required placeholder="例）鈴木　一郎">
                                    </dd>
                                </div>
                                <div class="contact_box">
                                    <dt class="contact_box_label label_ruby">
                                        <label for="your_ruby" class="is_reqired">お名前（フリガナ）</label>
                                    </dt>
                                    <dd class="contact_box_text">
                                        <input type="text" name="" id="your_ruby" required placeholder="例）スズキ　イチロウ">
                                    </dd>
                                </div>
                                <div class="contact_box">
                                    <dt class="contact_box_label label_tel">
                                        <label for="your_tel" class="is_reqired">電話番号</label>
                                    </dt>
                                    <dd class="contact_box_text">
                                        <input type="tel" name="" id="your_tel" required placeholder="例）0312345678">
                                    </dd>
                                </div>
                                <div class="contact_box">
                                    <dt class="contact_box_label label_email">
                                        <label for="your_email" class="is_reqired">メールアドレス</label>
                                    </dt>
                                    <dd class="contact_box_text">
                                        <input type="email" name="" id="your_email" required
                                            placeholder="例）info@example.com">
                                    </dd>
                                </div>
                                <div class="contact_box">
                                    <dt class="contact_box_label"><label for="prefecture" class="is_reqired">ご用件</label>
                                    </dt>
                                    <dd class="contact_box_select">
                                        <select name="" id="prefecture">
                                            <option value="">ご選択ください</option>
                                            <option value="WEB DESIGN">WEB DESIGN</option>
                                            <option value="WEB CODING">WEB CODING</option>
                                            <option value="CMS CUSTOMIZE">CMS CUSTOMIZE</option>
                                        </select>
                                    </dd>
                                </div>
                                <div class="contact_textareabox">
                                    <dt class="contact_textareabox_label label_textarea">
                                        <label for="textarea" class="is_reqired">ご用件の詳細</label>
                                    </dt>
                                    <dd class="contact_textareabox_text">
                                        <textarea name="" id="textarea" required placeholder="ご自由にご記入ください。"></textarea>
                                    </dd>
                                </div>
                            </dl>
                            <div class="contact_policy">
                                <p>
                                    <label for="policy" class="contact_policy_label">
                                        <input class="contact_policy_label_input" type="checkbox" name="" id="policy"
                                            required>
                                        <span></span>
                                        <a class="contact_policy_note" href="#" target="_blank">個人情報保護方針</a>
                                        に同意します。
                                    </label>
                                </p>
                            </div>
                            <div class="contact_submit">
                                <button class="contact_submit_btn" type="submit">送信</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="p-contact__message">
                    <div class="p-contact__message__thanks">
                        お問い合わせありがとうございました。<br>
                        2日以内に担当者からメールにてご連絡いたしますので、しばらくお待ちいただけますと幸いです。
                    </div>
                    <p class="p-contact__message__text">→
                        <a href="" class="p-contact__message__text--link">トップへ戻る</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="p-footer">
        <div class="l-inner">
            <figure class="p-footer__logo">
                <img src="./assets/img/portfolio_logo2.png" alt="logo">
            </figure>
            <div class="p-footer__copyright">©︎2023 HM-WebCorder. All Rights Reserved.</div>
        </div>
        <div class="c-totop__button">
            <a href="#top" class="c-totop__button--link">
                <img src="./assets/img/icon-top.png" alt="totop">
            </a>
        </div>
    </footer>

    <!-- script読み込み（後ろで初期化） -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- script実行 -->
    <script src="./assets/js/loading.js"></script>
    <script src="./assets/js/drawer.js"></script>
    <script src="./assets/js/accordion.js"></script>
    <script src="./assets/js/scroll.js"></script>
</body>

</html>
